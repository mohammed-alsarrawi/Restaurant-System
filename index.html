<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header and Navigation -->
    <header class="text-black p-3">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Restaurant Ordering</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Customer Order Form</h2>

                <!--Form Section -->
                <form id="order-form">

                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" class="form-select" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>

                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    
                    <fieldset class="mb-3">
                        <legend>Order Type</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Shawarma" id="shawarma">
                            <label class="form-check-label" for="shawarma">Shawarma</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Zinger" id="zinger">
                            <label class="form-check-label" for="zinger">Zinger</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Burger" id="burger">
                            <label class="form-check-label" for="burger">Burger</label>
                        </div>
                    </fieldset>
                    
                    <fieldset class="mb-3">
                        <legend>Order Option</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="orderOption" value="Combo" id="combo" required>
                            <label class="form-check-label" for="combo">Combo</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="orderOption" value="Sandwich" id="sandwich" required>
                            <label class="form-check-label" for="sandwich">Sandwich</label>
                        </div>
                    </fieldset>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button id="clear-storage" class="btn btn-danger mt-3">Clear Orders</button>
                </form>
            </div>

            <!-- Cards Section -->
            <div class="col-md-6" id="orders-section" >
                <h2>Customer Orders</h2>
                <div id="orders-list" class="row"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class=" text-white text-center p-3 mt-5">
        <p>&copy; 2025 Restaurant Ordering System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
    <script src="app.js"></script>
</body>
</html>
